<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单元素细化</title>
</head>
<body>
    <input type="radio" name="sex" value="0"/>男
    <input type="radio" name="sex" value="1"/>女
<br/>
    <input type="checkbox" name="hobby" value="eat"/>吃
    <input type="checkbox" name="hobby" value="play"/>玩
    <input type="checkbox" name="hobby" value="drink"/>喝
<br/>
    <select name="" id="">
        <optgroup label="山东"></optgroup>
            <option value="yt">烟台</option>
            <option value="jn">济南</option>
            <option value="qd">青岛</option>
    </select>
<br/>
    <form action="../../20160727/html/007.html" method="get" id="form1">
        用户名<input type="text" name="usename"
                  autocomplete="on" maxlength="25" value="username"/><br/>
        密码：<input type="password" name="usename" autocomplete="off"/><br/>
        <!--autocomplete对于输入文本框的文字是否保存-->
        <!--maxlength是文本框内文字最大输入字符数-->
        <!--value对于文本框内默认出现的名字不会消失，黑色-->
        <!--wark高亮显示“码一下”-->
        <!--wbr浏览器宽度不够时自动换行-->
    </form>
    <input type="submit" value="Login" form="form1"
           formaction="../../20160727/html/010.html" formmethod="post"/>
    <!--id的应用-->

    <input type="text" list="datalist"/><!--list的应用-->
    <datalist id="datalist">
        <option value="1" label="1"></option>
        <option value="2" label="1"></option>
        <option value="3" label="1"></option>
        <option value="4" label="1"></option>
        <option value="5" label="1"></option>
    </datalist>
    <br/>
    <progress value="1"></progress>
    <progress value="0.2"></progress><!--progress进度条-->
    <br/>
    <mark style="background-color: aqua">123123</mark>
</body>
</html>
